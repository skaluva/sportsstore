<!DOCTYPE html>
<html data-ng-app="sportsStore">
  <head>
    <title>SportsStore</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
		angular.module("sportsStore", ["customFilters"]);
	</script>
	<script src="controllers/sportsStore.js"></script>
	<script src="filters/customFilters.js"></script>
	<script src="controllers/productListControllers.js"></script>
  </head>
  <body data-ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
      <a class="navbar-brand" href="#">SPORTS STORE</a>
    </div>
    <div class="alert alert-danger" data-ng-show="data.error">
		Error {{data.error.status}}. The product data could not be loaded.
		<a href="/app.html" class="alert-link">Try Again!</a>
	</div>
	<data-ng-include src="'views/productList.html'"></data-ng-include>

  </body>
</html>
